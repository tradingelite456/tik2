<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Telegram channel landing page from TikTok – follow the steps to join the community." />
    <title>Join Telegram</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #ffffff;
            color: #000;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .header {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .arrow-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
            align-items: flex-end;
            position: relative;
        }

        .arrow {
            width: 0;
            height: 0;
            border-left: 16px solid transparent;
            border-right: 16px solid transparent;
            border-bottom: 24px solid #000;
            animation: arrowBounce 2s ease-in-out infinite;
        }

        .arrow:nth-child(1) {
            opacity: 0.3;
            animation-delay: 0s;
        }

        .arrow:nth-child(2) {
            opacity: 0.6;
            animation-delay: 0.2s;
        }

        .arrow:nth-child(3) {
            opacity: 1;
            animation-delay: 0.4s;
        }

        @keyframes arrowBounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(8px);
            }
        }

        .green-circle {
            position: absolute;
            top: -60px;
            right: -60px;
            width: 180px;
            height: 180px;
            background: linear-gradient(135deg, #a8f5d7 0%, #7ae6c0 100%);
            border-radius: 50%;
            z-index: -1;
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.8;
            }
            50% {
                transform: scale(1.05);
                opacity: 1;
            }
        }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 40px 30px;
            max-width: 600px;
            width: 100%;
            margin: 0 auto;
        }

        .title {
            font-size: 32px;
            font-weight: 700;
            line-height: 1.3;
            margin-bottom: 60px;
            color: #000;
        }

        .steps {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .step {
            display: flex;
            align-items: flex-start;
            gap: 20px;
        }

        .step-number {
            width: 48px;
            height: 48px;
            border: 2px solid #000;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: 600;
            flex-shrink: 0;
        }

        .step-text {
            font-size: 20px;
            line-height: 48px;
            color: #000;
        }

        .step-text .highlight {
            color: #00c676;
            font-weight: 600;
        }

        .dots {
            font-weight: 900;
            font-size: 24px;
            letter-spacing: 2px;
        }


        .loader {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 30px 50px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            z-index: 1000;
        }

        .loader.active {
            display: block;
        }

        .loader-text {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .loader-countdown {
            font-size: 14px;
            color: #666;
        }


        @media (max-width: 480px) {
            .title {
                font-size: 24px;
                margin-bottom: 40px;
            }

            .step-text {
                font-size: 18px;
            }

            .content {
                padding: 40px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="green-circle"></div>
        <div class="arrow-container">
            <div class="arrow"></div>
            <div class="arrow"></div>
            <div class="arrow"></div>
        </div>
    </div>

    <div class="content">
        <h1 class="title">To access the link,<br>Follow these two simple steps:</h1>

        <div class="steps">
            <div class="step">
                <div class="step-number">1</div>
                <div class="step-text">Click on <span class="dots">•••</span> top right</div>
            </div>

            <div class="step">
                <div class="step-number">2</div>
                <div class="step-text">Then <span class="highlight">“Open in browser”</span></div>
            </div>
        </div>
    </div>

    <div class="loader" id="loader">
        <div class="loader-text">Redirecting...</div>
        <div class="loader-countdown" id="countdown"></div>
    </div>

    <script>
        function isInAppBrowser() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            return userAgent.includes('FBAN') ||
                   userAgent.includes('FBAV') ||
                   userAgent.includes('Instagram') ||
                   userAgent.includes('TikTok') ||
                   userAgent.includes('musical_ly');
        }

        function redirectToTelegram() {
            window.location.href = 'https://t.me/EmpireTradingEA';
        }

        if (!isInAppBrowser()) {
            redirectToTelegram();
        } else {
            const params = new URLSearchParams(window.location.search);
            if (params.get('auto') === '1') {
                redirectToTelegram();
            }
        }
    </script>
</body>
</html>
